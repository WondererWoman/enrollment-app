<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h2 th:text="${title}"></h2>

<nav th:replace="fragments :: navigation"></nav>
<nav th:replace="fragments :: instructor-navigation"></nav>

<form th:object="${instructor}" method="post">
    <div class="form-group">
        <label th:for="name">Name: </label>
        <input class="form-control" th:field="*{name}"/>
        <span th:errors="*{name}" class="error"></span>
        <label th:for="phone_number">Phone Number: </label>
        <input class="form-control" th:field="*{phone_number}"/>
        <label th:for="bio">Bio: </label>
        <textarea class="form-control" th:field="*{bio}"/>
        <span th:errors="*{bio}" class="error"></span>
    </div>

    <input type="submit" value="Add Instructor"/>
</form>
</body>
</html>
