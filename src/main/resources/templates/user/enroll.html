<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}"></h1>

<form method="post">
    <table class="table">

        <tr>
            <th></th>
            <th>Name</th>
            <th>Instructor</th>
            <th>Description</th>
            <th>Difficulty</th>
        </tr>

        <tr th:each="course : ${courses}">
            <td><input type="checkbox" name="courseIds" th:value="${course.id}" th:id="${course.id}"/></td>
            <td th:for="${course.id}" th:text="${course.name}"></td>
            <td th:text="${course.instructor.name}"></td>
            <td th:text="${course.description}"></td>
            <td th:text="${course.difficulty.level}"></td>
        </tr>

    </table>

    <input type="submit" value="Enroll!" />
</form>

</body>
</html>
